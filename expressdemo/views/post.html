<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
<form action="/pinglun" method="post">
    <div class="form-group">
        <label for="input_name">你的大名</label>
        <input type="text" required minlength="2" maxlength="10" id="input_name" name="name" placeholder="请写入你的姓名">
    </div>
    <div class="form-group">
        <label for="textarea_message">留言内容</label>
        <textarea name="message" id="textarea_message" cols="30" rows="10" required minlength="5" maxlength="20"></textarea>
    </div>
    <button type="submit" class="btn btn-default">发表</button>
</form>
</body>
</html>
