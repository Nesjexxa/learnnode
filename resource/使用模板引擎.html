<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用模板引擎</title>
</head>
<body>
<script src="../node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tp1">
hello {{ name }}
<p>大家好，我叫：{{ name }}</p>
<p>我今年：{{ age }} 岁了</p>
<p>我来自{{home}}</p>
<p>我喜欢{{ each hobbies }}{{ $value }}{{ /each }}</p>
</script>
<script>
    var ret = template('tp1',{
        name:'jack',
        age:18,
        home:'北京',
        hobbies:['篮球','羽毛球','乒乓球']
    })
    console.log(ret)
</script>
</body>
</html>
